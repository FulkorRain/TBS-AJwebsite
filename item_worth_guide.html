<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item worth guide</title>
  <link rel="stylesheet" href="style.css"> <!-- Included the CSS file here, the reste is just general setup -->
  <link rel="stylesheet" href="specific_styles/worth_styles.css"> <!-- Specific stylesheet for Worths -->
  <script src="specific_javascript/worth_javascript.js" defer></script> <!-- adds the javascript file to this HTML-->
</head>
<body class="with-top-bar">
<script>
  const pageTitle = "Item Worth Guide"; //defining title to auto include in the top bar
</script>
  <div id="navbar-container"></div>
  <div class="worth-images">
  <img src="images/item_worth_images/alphas.png" data-section="alphas">
  <img src="images/item_worth_images/leilani.png" data-section="leilani">
  <img src="images/item_worth_images/rare_betas.png" data-section="rare_betas">
  <img src="images/item_worth_images/promos.png" data-section="promos">
  </div>
   <div class="grass"></div>
  <div class="worth-content">
    <div id="alphas" class="section active">
      <div class="grid-worth-layout" id="alpha-grid"></div>
    </div>
    <div id="leilani" class="section">
      <div class="grid-worth-layout" id="leilani-grid"></div>
    </div>
    <div id="rare_betas" class="section">
      <div class="grid-worth-layout" id="rarebetas-grid"></div>
    </div>
    <div id="promos" class="section">
      <div class="grid-worth-layout" id="promo-grid"></div>
    </div>
    
  </div>

  <div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="Expanded view">
  </div>
<script>
  fetch('html_elements/top_bar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
      document.querySelector('#navbar-container h1').textContent = pageTitle;
    });
</script>
</body>
</html>
